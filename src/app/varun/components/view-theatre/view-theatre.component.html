

<table class="table table-bordered table-hover col-md-10 ">
    <thead>
      <th>Theatre Id </th>
      <th>Theatre Name</th>
      <th>Theatre City</th>
      <th>Manager Name</th>  
      <th>Manager Contact</th>
      <th>Action</th>
      
    </thead>
    <tbody>
      <tr *ngFor="let the of theatres">
        <td>{{the.theatreId}}</td>
        <td>{{the.theatreName}}</td>
        <td>{{the.theatreCity}}</td>
        <td>{{the.managerName}}</td>
        <td>{{the.managerContact}}</td>
        <td>
          <span class="m-1 btn btn-info btn-sm" data-toggle="modal" data-target="#exampleModalCenter" (click)="viewScreens(the)">Show Screens</span>
          <span class="m-1 btn btn-danger btn-sm" (click)="delete(the.theatreId)">Delete</span>
          <span class="m-1 btn btn-light btn-sm" data-toggle="modal" data-target="#exampleModalCenter2" (click)="attachMovie(the)">Add Movie</span>
        </td>
      </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog w-75 modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Attach Movie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="deselectTheatre()">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-around">
        <app-view-screen class="w-100" *ngIf="selectedTheatre!=undefined && optionSelected=='viewScreen'" [theatreId]="selectedTheatre"></app-view-screen>
      </div>
    </div>
  </div>
</div>


<!-- Modal 2 -->
<div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog w-75 modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="deselectTheatre()">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-around">
        <app-attachmovie  class="w-100" *ngIf="selectedTheatre!=undefined && optionSelected=='attachMovie'" [theatreId]="selectedTheatre"></app-attachmovie>
      </div>
    </div>
  </div>
</div>
